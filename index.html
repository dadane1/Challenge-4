<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="./Assets/style.css">
    <title>Quiz</title>
</head>
<body>
    <section class="opener">
        <h1>JavaScript Quiz!</h1>
        <p>This quiz will be based on javascript fundementals, you will have a minute to complete 5 questions, and based on your response you will get a score between 0 and 100</p>
        <button class="startBtn">Start Quiz</button>
    </section>
    <h3 class="timer"></h3>
    <main class="quiz">
        <h1 class = "question"></h1>
        <ul class = "choices"></ul>
    </main>

    <script type="text/javascript" src="./Assets/script.js"></script>
</body>
</html>
